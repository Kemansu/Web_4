<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Основная страница приложения</title>
    <link rel="stylesheet" th:href="@{/css/secondPageStyle.css}">
    <script th:src="@{/js/secondPageScript.js}"></script>
</head>
<body>
<h2>Основная страница</h2>

<!-- Форма для ввода координат и радиуса -->
<form id="coordinatesForm" th:action="@{/api/check-point}" method="post">
    <label for="x-coordinate">Выберите X:</label>
    <select id="x-coordinate" name="x" required>
        <option value="-2">-2</option>
        <option value="-1.5">-1.5</option>
        <option value="-1">-1</option>
        <option value="-0.5">-0.5</option>
        <option value="0">0</option>
        <option value="0.5">0.5</option>
        <option value="1">1</option>
        <option value="1.5">1.5</option>
        <option value="2">2</option>
    </select>
    <br>

    <label for="y-coordinate">Введите Y (-3 до 5):</label>
    <input type="text" id="y-coordinate" name="y" required title="Введите число от -3 до 5" />
    <br>

    <label for="radius">Выберите радиус R:</label>
    <select id="radius" name="r" required>
        <option value="1">1</option>
        <option value="1.5">1.5</option>
        <option value="2">2</option>
        <option value="2.5">2.5</option>
        <option value="3">3</option>
    </select>
    <br>

    <input type="submit" value="Проверить точку" />
</form>
<!-- Элемент для отображения сообщения -->
<p id="errorMessage" style="color: red;"></p>
<!-- Ссылка на выход -->
<a th:href="@{/logout}" class="logout-link">Выйти из сессии</a>

<br><br>
<div style="width: 100%; text-align: center;">
    <canvas id="plot" width="400" height="400" style="border:1px solid #000;"></canvas>
</div>

<!-- Таблица с результатами -->
<h3>Результаты предыдущих проверок:</h3>
<table>
    <thead>
    <tr>
        <th>X</th>
        <th>Y</th>
        <th>R</th>
        <th>Попадание</th>
    </tr>
    </thead>
    <tbody>
    <!-- Таблица будет заполняться через JavaScript -->
    </tbody>
</table>

<div id="pagination_controls">
    <button id="prev_page" disabled>Назад</button>
    <span id="page_info" style="margin: 15px">Страница 1</span>
    <button id="next_page">Вперед</button>
</div>

</body>
</html>
